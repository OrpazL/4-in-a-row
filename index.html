<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4 In A Row</title>

    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">

    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="init()">
    <header>
        <h1>4 IN A ROW</h1>
        <span>By Orpaz Lazar</span>
    </header>
    
    <main>
        <div class="top-panel">
            <h2 class="whos-turn">Player 1, it's your turn.</h2>
            <label><input type="checkbox" id="play-with-pc" onchange="init()" checked />Play VS PC</label>
            <button onclick="init()" class="btn-reset">Reset</button>
        </div>
        <div class="container">
            <table>
                <thead>
                        <tr>
                            <td><button onclick="onCellClicked(0)" class="btn-fill">&downarrow;</button></td>
                            <td><button onclick="onCellClicked(1)" class="btn-fill">&downarrow;</button></td>
                            <td><button onclick="onCellClicked(2)" class="btn-fill">&downarrow;</button></td>
                            <td><button onclick="onCellClicked(3)" class="btn-fill">&downarrow;</button></td>
                            <td><button onclick="onCellClicked(4)" class="btn-fill">&downarrow;</button></td>
                            <td><button onclick="onCellClicked(5)" class="btn-fill">&downarrow;</button></td>
                            <td><button onclick="onCellClicked(6)" class="btn-fill">&downarrow;</button></td>
                        </tr>
                </thead>
                <tbody class="board-container">
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <h1 class="winning"></h1>
    </footer>

    <script src="js/service.js"></script>
    <script src="js/render.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
